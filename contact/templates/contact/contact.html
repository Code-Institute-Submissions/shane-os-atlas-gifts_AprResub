{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="overlay"></div>
<h1>Contact Us</h1>
<p>If you have any questions please message us by filling out the form below and a member of our team will respond as soon as possible.</p>
<form action="{% url 'contact_page' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
