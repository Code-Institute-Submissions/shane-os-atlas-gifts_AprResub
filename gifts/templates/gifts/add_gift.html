{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid text-center">
    <H1>Gifts</H1>
    <div class="row">
        <h3>Add the next great gift to be sold below!</h3>
    </div>
    <div class="row">
        <form method="POST" action="{% url 'add_gift' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <a href="{% url 'gifts' %}" class="btn btn-secondary" role="button" aria-pressed="true">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Gift</button>
        </form>
    </div>
</div>
<!-- Gift Items displayed in Card Form //-->

{% endblock %}
