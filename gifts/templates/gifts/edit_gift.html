{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid text-center px-5">
    <H1>Gifts</H1>
    <div class="row">
        <div class="col">
            <h3>Edit Gift</h3>
        </div>
    </div>
    <div class="row">
        <div class="col justify-content-center">
            <div class="card w-50 border-dark mb-2">
                <form method="POST" action="{% url 'edit_gift' gift.id %}" enctype="multipart/form-data">
                    <fieldset class="px-3">
                        {% csrf_token %}
                        {{ form | crispy }}
                    </fieldset>
                    <a href="{% url 'gifts' %}" class="btn btn-secondary" role="button" aria-pressed="true">Cancel</a>
                    <button type="submit" class="btn btn-primary">Edit Gift</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
